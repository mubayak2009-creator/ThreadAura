<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | ThreadAura</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #4CAF50; color: #fff; text-align: center; }
        .container { background: rgba(0,0,0,0.1); padding: 40px 30px; border-radius: 15px; max-width: 400px; width: 90%; }
        h1 { margin-bottom: 20px; }
        p { margin: 10px 0; font-size: 16px; }
        button { padding: 12px 25px; border: none; border-radius: 50px; background: #fff; color: #4CAF50; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #45a049; color: #fff; }
        .checkmark { width: 80px; height: 80px; margin: 0 auto 20px; border-radius: 50%; background: #fff; position: relative; display: flex; justify-content: center; align-items: center; }
        .checkmark::after { content: ''; position: absolute; width: 25px; height: 50px; border-left: 5px solid #4CAF50; border-bottom: 5px solid #4CAF50; transform: rotate(-45deg); top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="checkmark"></div>
    <h1>Payment Successful!</h1>
    <p id="success-message"></p>
    <p id="transaction-ref"></p>
    <button onclick="goHome()">Go to Home</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "Customer";
    const method = urlParams.get("method") || "";
    const amount = urlParams.get("amount") || "";
    const ref = urlParams.get("ref") || urlParams.get("order") || "";

    document.getElementById("success-message").innerText = `Thank you, ${name}! Your payment of GHS ${amount} via ${method} was successful.`;
    if (ref) {
        document.getElementById("transaction-ref").innerText = `Transaction Reference: ${ref}`;
    }

    function goHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
