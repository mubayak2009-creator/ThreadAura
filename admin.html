<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreadAura Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
    <h1>ThreadAura Admin Panel</h1>
</header>

<section class="admin-container">

    <div class="form-section">
        <h2 id="form-title">Add New Product</h2>

        <form id="product-form">
            <input type="hidden" id="product-id">

            <div class="form-group">
                <label>Product Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" id="price" min="0" required>
            </div>

            <div class="form-group">
                <label>Rating (1-5)</label>
                <input type="number" id="rating" min="1" max="5" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" id="image" required>
            </div>

            <div class="form-buttons">
                <button type="submit" id="submit-btn" class="btn primary">Add Product</button>
                <button type="button" id="cancel-edit" class="btn secondary">Cancel</button>
            </div>
        </form>
    </div>

    <div class="products-section">
        <h2>Manage Products</h2>
        <div id="admin-products" class="products-grid"></div>
    </div>

</section>

<script src="admin.js"></script>
</body>
</html>
