<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping | Sobia Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        header, footer {
            background: #4CAF50;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1, footer p { margin: 0; }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a { color: #fff; text-decoration: none; font-weight: 500; }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .shipping-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .shipping-form, .order-summary { flex: 1; min-width: 300px; }

        h2 { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover { background: #45a049; }

        .delivery-options label { display: flex; align-items: center; margin-bottom: 10px; }
        .delivery-options input { width: auto; margin-right: 10px; }

        .order-summary {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .order-summary h3 { margin-bottom: 15px; }
        .order-summary p { margin: 10px 0; }
        .total { font-weight: bold; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Sobia Shop</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
</header>

<div class="container shipping-container">

    <!-- Shipping Form -->
    <form class="shipping-form" id="shipping-form" onsubmit="return false;">
        <h2>Shipping Address</h2>
        <label>Full Name
            <input type="text" name="name" placeholder="John Doe" required>
        </label>
        <label>Email
            <input type="email" name="email" placeholder="email@example.com" required>
        </label>
        <label>Phone Number
            <input type="tel" name="phone" placeholder="0241234567" required>
        </label>
        <label>Address
            <input type="text" name="address" placeholder="123 Main Street" required>
        </label>
        <label>City
            <input type="text" name="city" placeholder="Accra" required>
        </label>
        <label>Region
            <select name="region" required>
                <option value="">Select Region</option>
                <option value="Greater Accra">Greater Accra</option>
                <option value="Ashanti">Ashanti</option>
                <option value="Central">Central</option>
                <option value="Eastern">Eastern</option>
                <option value="Western">Western</option>
                <option value="Northern">Northern</option>
            </select>
        </label>
        <label>Postal Code
            <input type="text" name="postal" placeholder="12345" required>
        </label>

        <h2>Delivery Options</h2>
        <div class="delivery-options">
            <label><input type="radio" name="delivery" value="Standard" checked> Standard Delivery (3-5 days)</label>
            <label><input type="radio" name="delivery" value="Express"> Express Delivery (1-2 days)</label>
            <label><input type="radio" name="delivery" value="Same-Day"> Same-Day Delivery</label>
        </div>

        <button onclick="confirmShipping()">Continue to Payment</button>
    </form>

    <!-- Order Summary -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="checkout-items">
            <p>Sample Product x 1 - GHS 100.00</p>
        </div>
        <p class="total">Total: GHS <span id="checkout-total">100.00</span></p>
    </div>

</div>

<footer>
    <p>&copy; 2026 ThreadAura. All rights reserved.</p>
</footer>

<script>
    function confirmShipping() {
        const form = document.getElementById("shipping-form");
        const name = form.name.value;
        const address = form.address.value;
        const city = form.city.value;
        const region = form.region.value;
        const phone = form.phone.value;
        const delivery = form.delivery.value;

        if(!name || !address || !city || !region || !phone) {
            alert("Please fill out all required fields.");
            return;
        }

        // Save shipping info in localStorage to use in checkout page
        const shippingInfo = {name, address, city, region, phone, delivery};
        localStorage.setItem("shippingInfo", JSON.stringify(shippingInfo));

        // Redirect to checkout page
        window.location.href = "checkout.html";
    }
</script>

</body>
</html>
